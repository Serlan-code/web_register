<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Admin - ITS Khatulistiwa</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 350px;
            text-align: center;
        }
        .login-card h2 { margin-bottom: 25px; color: #2c3e50; }
        .input-group { text-align: left; margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-size: 14px; font-weight: bold; }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn-login:hover { background-color: #2980b9; }
        .back-home { display: block; margin-top: 20px; text-decoration: none; color: #7f8c8d; font-size: 13px; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Admin Login</h2>
    <p style="font-size: 13px; color: #666; margin-bottom: 20px;">Gunakan akun admin untuk akses panel</p>
    
    <form id="loginForm">
        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Masukkan Username" required>
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Masukkan Password" required>
        </div>
        
        <button type="submit" class="btn-login">LOG IN</button>
    </form>

    <a href="index.html" class="back-home"> Kembali ke Beranda</a>
</div>

<script>
    // Logika Login Custom Alan
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Mencegah form langsung pindah halaman

        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;

        // CEK USERNAME & PASSWORD DI SINI
        if (user === "Admin" && pass === "12345") {
            alert("Login Berhasil! Selamat datang Admin.");
            window.location.href = "admin.html"; // Pindah ke dashboard
        } else {
            alert("Username atau Password Salah! Coba lagi ya.");
        }
    });
</script>

</body>
</html>
